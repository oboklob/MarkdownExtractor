---
version: 1
disable_existing_loggers: False
formatters:
  simple:
    format: "%(asctime)s %(levelname)s - %(name)s.%(funcName)s() %(filename)s(%(lineno)s):\n%(message)s\n"

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

  info_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: DEBUG
    formatter: simple
    filename: tests/log/info.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

  error_file_handler:
    class: logging.handlers.RotatingFileHandler
    level: WARNING
    formatter: simple
    filename: tests/log/errors.log
    maxBytes: 10485760 # 10MB
    backupCount: 20
    encoding: utf8

loggers:
  # Suppress noisy imported modules!
  fiona:
    level: WARNING
    handlers: [ error_file_handler ]
    propagate: no
  gensim:
    level: WARNING
    handlers: [ error_file_handler ]
    propagate: no
  smart_open:
    level: WARNING
    handlers: [ error_file_handler ]
    propagate: no
root:
  level: DEBUG
  handlers: [console, info_file_handler, error_file_handler]
